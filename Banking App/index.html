<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name ="viewport" content="width=deivce-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="header">
        <div class="menu-icon-wrapper"> 
            <div class="dots-wrapper">
                <div class="light-dot"></div>
                <div class="dark-dot"></div>
            </div>
            <div class="dots-wrapper">
                <div class="dark-dot"></div>
                <div class="light-dot"></div>
            </div>
        </div>
        <h1>My wallets</h1>
        <div class="calendar-icon-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"><path fill="currentColor" d="M8 13a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm0 4a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm3-1a1 1 0 1 0 2 0 1 1 0 0 0-2 0Zm5 1a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm-5-5a1 1 0 1 0 2 0 1 1 0 0 0-2 0Zm5 1a1 1 0 1 1 0-2 1 1 0 0 1 0 2ZM8 7a1 1 0 0 0 0 2h8a1 1 0 1 0 0-2H8Z"/><path fill="currentColor" fill-rule="evenodd" d="M6 3a3 3 0 0 0-3 3v12a3 3 0 0 0 3 3h12a3 3 0 0 0 3-3V6a3 3 0 0 0-3-3H6Zm12 2H6a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V6a1 1 0 0 0-1-1Z" clip-rule="evenodd"/></svg>
        </div>
    </div>

    <div class="balance-wrapper">
        <h3>TOTAL BALANCE</h3>
        <h1>65,000.00 <span>GBP</span></h1>
    </div>

    <div class="hr"></div>

    <div class="activity-wrapper">
        <h3>Your activity</h3>
        <div class="expense-btn">
            <h4>Expense</h4>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"><path fill="currentColor" d="M5 7.414 6.414 6l5.657 5.657L17.728 6l1.414 1.414-7.07 7.071L5 7.415ZM19 16.343H5v2h14v-2Z"/></svg>
        </div>
    </div>

    <div class="graph-wrapper">
        <img src="graph.png" alt="Graph" class="graph">
        <div class="months-wrapper">
            <h3>OCT</h3>
            <h3 id="active-month">NOV</h3>
            <h3>DEC</h3>
            <h3>JAN</h3>
        </div>
    </div>

    <div class="cards-wrapper">
        <div class="card">
            <div class="top">
                <img src="visa.png" alt="VISA Icon">
                <span>09/24</span>
            </div>
            <div class="bottom">
                <h3>Credit Card</h3>
                <span>●●●●●●3465</span>
            </div>
        </div>
        
        <div class="card card-two">
            <div class="top">
                <img src="visa.png" alt="VISA Icon">
                <span>06/26</span>
            </div>
            <div class="bottom">
                <h3>Debit Card</h3>
                <span>●●●●●●5087</span>
            </div>
        </div>
        
        <div class="card card-three">
            <div class="top">
                <img src="visa.png" alt="VISA Icon">
                <span>09/12</span>
            </div>
            <div class="bottom">
                <h3>Credit Card</h3>
                <span>●●●●●●1270</span>
            </div>
        </div>

    </div>
</body>
</html>
